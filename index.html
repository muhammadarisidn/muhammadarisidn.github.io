<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Menu1</a>
            <a href="#">Menu2</a>
            <a href="#">Menu3</a>
        </nav>
    </header>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" name="hihihi" id="hahaha">
            </td>
        </tr>
        <tr>
            <td><button onclick="btnClick(this.innerText)">C</button></td>
            <td><button onclick="btnClick(this.innerText)">%</button></td>
            <td><button onclick="btnClick(this.innerText)">AC</button></td>
            <td><button onclick="btnClick(this.innerText)">/</button></td>
        </tr>
        <tr>
            <td><button onclick="btnClick(this.innerText)">7</button></td>
            <td><button onclick="btnClick(this.innerText)">8</button></td>
            <td><button onclick="btnClick(this.innerText)">9</button></td>
            <td><button onclick="btnClick(this.innerText)">*</button></td>
        </tr>
        <tr>
            <td><button onclick="btnClick(this.innerText)">4</button></td>
            <td><button onclick="btnClick(this.innerText)">5</button></td>
            <td><button onclick="btnClick(this.innerText)">6</button></td>
            <td><button onclick="btnClick(this.innerText)">-</button></td>
        </tr>
        <tr>
            <td><button onclick="btnClick(this.innerText)">1</button></td>
            <td><button onclick="btnClick(this.innerText)">2</button></td>
            <td><button onclick="btnClick(this.innerText)">3</button></td>
            <td><button onclick="btnClick(this.innerText)">+</button></td>
        </tr>
        <tr>
            <td><button onclick="btnClick(this.innerText)">+/-</button></td>
            <td><button onclick="btnClick(this.innerText)">0</button></td>
            <td><button onclick="btnClick(this.innerText)">,</button></td>
            <td><button onclick="btnClick(this.innerText)">=</button></td>
        </tr>
    </table>
    <script src="JS/script.js"></script>
</body>
</html>
